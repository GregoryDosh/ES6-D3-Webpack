<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example D3 Hot-reloading</title>
</head>
<!-- Changes to the HTML won't trigger Hot Reloading but changes to the JavaScript should. -->
<!-- However, you can just reload the browser manually to trigger the HTML update. -->
<body>
  <canvas width="900" height="500"></canvas>
  <div id="d3-inject"></div>
</body>
</html>
